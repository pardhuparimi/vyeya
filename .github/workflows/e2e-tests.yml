name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  e2e-android:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
          POSTGRES_DB: vyeya_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6380:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Create Android AVD
        run: |
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "system-images;android-34;google_apis;x86_64"
          echo "no" | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd \
            --name test_avd \
            --package "system-images;android-34;google_apis;x86_64" \
            --device "pixel" \
            --force

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Run backend tests
        run: |
          cd packages/server
          pnpm test
          pnpm test:integration

      - name: Start services
        run: |
          # Start backend server
          cd packages/server
          NODE_ENV=test pnpm dev &
          cd ../..
          
          # Start Metro bundler
          cd packages/app
          npx react-native start --reset-cache &
          cd ../..
          
          # Wait for services
          sleep 10

      - name: Start Android emulator
        run: |
          $ANDROID_HOME/emulator/emulator -avd test_avd -no-audio -no-window -no-boot-anim &
          $ANDROID_HOME/platform-tools/adb wait-for-device
          sleep 30

      - name: Build and install Android app
        run: |
          cd packages/app/android
          ./gradlew assembleDebug
          ./gradlew installDebug

      - name: Setup E2E test data
        run: |
          chmod +x scripts/setup-e2e-data.sh
          ./scripts/setup-e2e-data.sh

      - name: Run Android E2E tests
        run: |
          cd packages/app
          export PATH="$PATH:$HOME/.maestro/bin"
          maestro test maestro/app_launch.yaml
          maestro test maestro/auth_navigation.yaml
          maestro test maestro/comprehensive_test.yaml
          maestro test maestro/login_flow.yaml

  e2e-ios:
    runs-on: macos-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
          POSTGRES_DB: vyeya_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6380:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Install iOS dependencies
        run: |
          cd packages/app/ios
          pod install

      - name: Install Maestro
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Run backend tests
        run: |
          cd packages/server
          pnpm test
          pnpm test:integration

      - name: Start services
        run: |
          # Start backend server
          cd packages/server
          NODE_ENV=test pnpm dev &
          cd ../..
          
          # Start Metro bundler
          cd packages/app
          npx react-native start --reset-cache &
          cd ../..
          
          # Wait for services
          sleep 10

      - name: Create iOS Simulator
        run: |
          xcrun simctl create test-device "iPhone 16 Pro" "iOS17.5"
          xcrun simctl boot test-device

      - name: Build and install iOS app
        run: |
          cd packages/app
          npx react-native run-ios --simulator "test-device"

      - name: Setup E2E test data
        run: |
          chmod +x scripts/setup-e2e-data.sh
          ./scripts/setup-e2e-data.sh

      - name: Run iOS E2E tests
        run: |
          cd packages/app
          export PATH="$PATH:$HOME/.maestro/bin"
          maestro test maestro/ios_app_launch.yaml
          maestro test maestro/ios_navigation_test.yaml
          maestro test maestro/ios_comprehensive_test.yaml
          maestro test maestro/ios_login_flow.yaml
