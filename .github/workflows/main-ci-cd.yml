name: ðŸš€ Vyeya Mobile CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

env:
  NODE_VERSION: 22
  PNPM_VERSION: 9.15.0
  JAVA_VERSION: 17
  XCODE_VERSION: 15.0

jobs:
  # âš¡ Stage 1: Code Quality Gate (Fast Feedback)
  quality-gate:
    name: ðŸ” Code Quality Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install pnpm
        run: npm install -g pnpm@${{ env.PNPM_VERSION }}
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ðŸ§¹ Lint & Format Check
        run: |
          pnpm run lint:check
          pnpm run format:check
      
      - name: ðŸ”· TypeScript Check
        run: pnpm run type-check
      
      - name: ðŸ§ª Unit Tests
        run: pnpm run test:unit
      
      - name: ðŸ”’ Security Audit
        run: pnpm audit --audit-level high

  # ðŸ—ï¸ Stage 2: Integration Tests
  integration-tests:
    name: ðŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: quality-gate
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test
          POSTGRES_DB: vyeya_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432
      redis:
        image: redis:7-alpine
        ports:
          - 6380:6379
    
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install pnpm
        run: npm install -g pnpm@${{ env.PNPM_VERSION }}
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ðŸ—ƒï¸ Initialize test database
        run: |
          cd packages/server
          export POSTGRES_HOST=localhost POSTGRES_PORT=5433 POSTGRES_USER=test POSTGRES_PASSWORD=test POSTGRES_DB=vyeya_test
          export NODE_ENV=test
          pnpm exec ts-node src/scripts/init-db.ts
      
      - name: ðŸ”— Integration Tests
        run: |
          cd packages/server
          export POSTGRES_HOST=localhost POSTGRES_PORT=5433 POSTGRES_USER=test POSTGRES_PASSWORD=test POSTGRES_DB=vyeya_test
          export REDIS_URL=redis://localhost:6380
          export NODE_ENV=test
          pnpm run test:integration

  # ðŸ“± Stage 3: Mobile Build Matrix
  mobile-builds:
    name: ðŸ“± Mobile Builds
    runs-on: ${{ matrix.os }}
    needs: integration-tests
    strategy:
      matrix:
        platform: [android, ios]
        include:
          - platform: android
            os: ubuntu-latest
          - platform: ios
            os: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install pnpm
        run: npm install -g pnpm@${{ env.PNPM_VERSION }}
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      # Android specific setup
      - name: Setup Java (Android)
        if: matrix.platform == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
      
      - name: Setup Android SDK
        if: matrix.platform == 'android'
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
      
      - name: Generate Android Debug Keystore
        if: matrix.platform == 'android'
        run: ./scripts/setup-android-keystore.sh
      
      # iOS specific setup  
      - name: Setup Xcode (iOS)
        if: matrix.platform == 'ios'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}
      
      - name: Install CocoaPods (iOS)
        if: matrix.platform == 'ios'
        run: |
          cd packages/app/ios
          pod install
      
      # Fastlane setup
      - name: Setup Ruby & Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
          working-directory: packages/app
      
      - name: Install Fastlane
        run: |
          cd packages/app
          gem install fastlane
      
      # Build with Fastlane
      - name: ðŸ—ï¸ Build ${{ matrix.platform }}
        run: |
          cd packages/app
          fastlane ${{ matrix.platform }} build_debug
      
      # Upload build artifacts
      - name: Upload ${{ matrix.platform }} Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform }}-build
          path: packages/app/build/
          retention-days: 7

  # ðŸ§ª Stage 4: E2E Testing
  e2e-tests:
    name: ðŸ§ª E2E Tests
    runs-on: ubuntu-latest
    needs: mobile-builds
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_PASSWORD: test
          POSTGRES_USER: test  
          POSTGRES_DB: vyeya_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432
      redis:
        image: redis:7-alpine
        ports:
          - 6380:6379
    
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install pnpm
        run: npm install -g pnpm@${{ env.PNPM_VERSION }}
      
      - name: Setup Java for Android
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
      
      - name: Generate Android Debug Keystore
        run: ./scripts/setup-android-keystore.sh
      
      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Download Android build
        uses: actions/download-artifact@v4
        with:
          name: android-build
          path: packages/app/build/
      
      - name: ðŸš€ Start backend services
        run: |
          cd packages/server
          export POSTGRES_HOST=localhost POSTGRES_PORT=5433 POSTGRES_USER=test POSTGRES_PASSWORD=test POSTGRES_DB=vyeya_test
          export REDIS_URL=redis://localhost:6380
          export NODE_ENV=ci
          pnpm exec ts-node src/scripts/init-db.ts
          pnpm dev > server.log 2>&1 &
          sleep 10
      
      - name: ðŸ§ª Run E2E Tests
        run: |
          cd packages/app
          # Start Android emulator
          echo "no" | avdmanager create avd --force --name test --package "system-images;android-34;google_apis;x86_64"
          $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window &
          adb wait-for-device
          
          # Install and test app
          adb install build/outputs/apk/debug/app-debug.apk
          maestro test maestro/ --format junit --output results/

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: packages/app/results/

  # ðŸš€ Stage 5: Beta Distribution (main branch only)
  beta-distribution:
    name: ðŸš€ Beta Distribution
    runs-on: ${{ matrix.os }}
    needs: e2e-tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    strategy:
      matrix:
        platform: [android, ios]
        include:
          - platform: android
            os: ubuntu-latest
          - platform: ios
            os: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install pnpm
        run: npm install -g pnpm@${{ env.PNPM_VERSION }}
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      # Platform-specific setup
      - name: Setup Java (Android)
        if: matrix.platform == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
      
      - name: Setup Xcode (iOS)
        if: matrix.platform == 'ios'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}
      
      - name: Setup Ruby & Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
          working-directory: packages/app
      
      - name: ðŸš€ Distribute Beta
        env:
          FIREBASE_ANDROID_APP_ID: ${{ secrets.FIREBASE_ANDROID_APP_ID }}
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          cd packages/app
          fastlane ${{ matrix.platform }} beta

  # ðŸŽ¯ Stage 6: Production Release (tagged releases only)
  production-release:
    name: ðŸŽ¯ Production Release
    runs-on: ${{ matrix.os }}
    needs: beta-distribution
    if: github.event_name == 'release'
    strategy:
      matrix:
        platform: [android, ios]
        include:
          - platform: android
            os: ubuntu-latest
          - platform: ios
            os: macos-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install pnpm
        run: npm install -g pnpm@${{ env.PNPM_VERSION }}
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      # Platform-specific setup
      - name: Setup Java (Android)
        if: matrix.platform == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
      
      - name: Setup Xcode (iOS)
        if: matrix.platform == 'ios'
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ env.XCODE_VERSION }}
      
      - name: Setup Ruby & Fastlane
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
          working-directory: packages/app
      
      - name: ðŸŽ¯ Deploy to Production
        env:
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
          GOOGLE_PLAY_SERVICE_ACCOUNT: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
        run: |
          cd packages/app
          fastlane ${{ matrix.platform }} release
