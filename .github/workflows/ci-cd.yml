  deploy-ios-testflight:
    name: Deploy iOS to TestFlight
    runs-on: macos-14
    needs: [e2e-tests]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Setup Ruby (for Fastlane)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
          working-directory: packages/app
          
      - name: Install CocoaPods dependencies
        run: |
          cd packages/app/ios
          pod install
          
      - name: Setup iOS certificates
        env:
          IOS_CERTIFICATE_P12: ${{ secrets.IOS_CERTIFICATE_P12 }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          IOS_PROVISIONING_PROFILE: ${{ secrets.IOS_PROVISIONING_PROFILE }}
        run: |
          # Create keychain
          security create-keychain -p "" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          
          # Import certificate
          echo "$IOS_CERTIFICATE_P12" | base64 -d > ios-cert.p12
          security import ios-cert.p12 -k build.keychain -P "$IOS_CERTIFICATE_PASSWORD" -A
          
          # Install provisioning profile
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo "$IOS_PROVISIONING_PROFILE" | base64 -d > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
          
      - name: Build and archive iOS app
        run: |
          cd packages/app
          
          # Update version and build number
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            BUILD_NUMBER=${{ github.run_number }}
            VERSION="1.0.$BUILD_NUMBER"
          else
            BUILD_NUMBER="${{ github.run_number }}-dev"
            VERSION="1.0.0-dev.${{ github.run_number }}"
          fi
          
          # Update Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $VERSION" ios/Vyeya/Info.plist
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD_NUMBER" ios/Vyeya/Info.plist
          
          # Build and archive
          xcodebuild -workspace ios/Vyeya.xcworkspace \
            -scheme Vyeya \
            -configuration Release \
            -archivePath ios/build/Vyeya.xcarchive \
            archive
            
      - name: Export IPA
        run: |
          cd packages/app
          
          # Create export options for App Store
          cat > ios/ExportOptionsAppStore.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>app-store</string>
              <key>uploadBitcode</key>
              <false/>
              <key>uploadSymbols</key>
              <true/>
              <key>compileBitcode</key>
              <false/>
          </dict>
          </plist>
          EOF
          
          # Export IPA
          xcodebuild -exportArchive \
            -archivePath ios/build/Vyeya.xcarchive \
            -exportPath ios/build \
            -exportOptionsPlist ios/ExportOptionsAppStore.plist
            
      - name: Upload to TestFlight
        env:
          APP_STORE_CONNECT_API_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          APP_STORE_CONNECT_API_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_ISSUER_ID }}
          APP_STORE_CONNECT_API_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY }}
        run: |
          cd packages/app
          
          # Install App Store Connect API key
          mkdir -p ~/.appstoreconnect/private_keys
          echo "$APP_STORE_CONNECT_API_KEY" | base64 -d > ~/.appstoreconnect/private_keys/AuthKey_$APP_STORE_CONNECT_API_KEY_ID.p8
          
          # Upload to TestFlight using xcrun altool
          xcrun altool --upload-app \
            --type ios \
            --file ios/build/Vyeya.ipa \
            --apiKey $APP_STORE_CONNECT_API_KEY_ID \
            --apiIssuer $APP_STORE_CONNECT_API_ISSUER_ID
            
      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-testflight-${{ github.sha }}
          path: |
            packages/app/ios/build/Vyeya.ipa
            packages/app/ios/build/Vyeya.xcarchive
          retention-days: 30

  deploy-android-play-store:
    name: Deploy Android to Play Store
    runs-on: ubuntu-latest
    needs: [e2e-tests]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        
      - name: Setup signing key
        env:
          ANDROID_SIGNING_KEY: ${{ secrets.ANDROID_SIGNING_KEY }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
        run: |
          cd packages/app/android
          
          # Create keystore from base64 secret
          echo "$ANDROID_SIGNING_KEY" | base64 -d > release.keystore
          
          # Create signing config
          cat >> gradle.properties << EOF
          VYEYA_UPLOAD_STORE_FILE=release.keystore
          VYEYA_UPLOAD_KEY_ALIAS=$ANDROID_KEY_ALIAS
          VYEYA_UPLOAD_STORE_PASSWORD=$ANDROID_STORE_PASSWORD
          VYEYA_UPLOAD_KEY_PASSWORD=$ANDROID_KEY_PASSWORD
          EOF
          
      - name: Build signed AAB
        run: |
          cd packages/app
          
          # Update version and build number
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            VERSION_CODE=${{ github.run_number }}
            VERSION_NAME="1.0.$VERSION_CODE"
          else
            VERSION_CODE="${{ github.run_number }}"
            VERSION_NAME="1.0.0-dev.${{ github.run_number }}"
          fi
          
          # Update build.gradle with version
          sed -i "s/versionCode .*/versionCode $VERSION_CODE/" android/app/build.gradle
          sed -i "s/versionName .*/versionName \"$VERSION_NAME\"/" android/app/build.gradle
          
          # Build signed AAB
          cd android
          ./gradlew bundleRelease
          
      - name: Setup Google Play Service Account
        env:
          GOOGLE_PLAY_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "$GOOGLE_PLAY_SERVICE_ACCOUNT_JSON" | base64 -d > google-play-service-account.json
          
      - name: Upload to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: google-play-service-account.json
          packageName: com.vyeya
          releaseFiles: packages/app/android/app/build/outputs/bundle/release/app-release.aab
          track: ${{ github.ref == 'refs/heads/main' && 'beta' || 'internal' }}
          status: completed
          whatsNewDirectory: packages/app/android/release-notes/
          
      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-play-store-${{ github.sha }}
          path: |
            packages/app/android/app/build/outputs/bundle/release/app-release.aab
            packages/app/android/app/build/outputs/apk/release/
          retention-days: 30
