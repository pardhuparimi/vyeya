name: ğŸ”§ QA CI/CD - Release Pipeline

on:
  push:
    branches: [ 'release/**' ]
  pull_request:
    branches: [ 'release/**' ]

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '9.15.0'

jobs:
  # Phase 1: Quality Gate - Code Quality & Unit Tests
  quality-gate:
    name: ğŸš¦ Quality Gate
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install pnpm
        run: npm install -g pnpm@${{ env.PNPM_VERSION }}
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ” Lint & Type Check
        run: |
          echo "ğŸ” Running linting and type checks..."
          cd packages/server && pnpm lint && pnpm type-check
          cd ../shared && pnpm type-check
          echo "âœ… Code quality checks passed"
      
      - name: ğŸ§ª Unit Tests
        run: |
          echo "ğŸ§ª Running unit tests..."
          cd packages/server && pnpm test:unit
          echo "âœ… Unit tests passed"
      
      - name: ğŸ”’ Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
        continue-on-error: true

  # Phase 2: Integration Tests using Docker
  integration-tests:
    name: ğŸ”— Integration Tests
    runs-on: ubuntu-latest
    needs: quality-gate
    
    steps:
      - uses: actions/checkout@v4
      
      - name: ğŸ³ Build CI Test Environment
        run: |
          echo "ğŸ³ Building Docker test environment..."
          docker compose -f docker-compose.ci.yml build
      
      - name: ğŸš€ Start Test Services
        run: |
          echo "ğŸš€ Starting PostgreSQL and Redis..."
          docker compose -f docker-compose.ci.yml up -d postgres-test redis-test
          
          # Wait for services to be ready
          echo "â³ Waiting for services..."
          sleep 10
          
          # Check if services are running
          docker compose -f docker-compose.ci.yml ps
      
      - name: ğŸ”— Run Integration Tests
        run: |
          echo "ğŸ”— Running HTTP integration tests in Docker environment..."
          docker compose -f docker-compose.ci.yml run --rm ci-test bash -c "
            cd /workspace &&
            pnpm install --frozen-lockfile &&
            echo 'ğŸ—ƒï¸ Initializing test database...' &&
            cd packages/server &&
            export DB_HOST='postgres-test' &&
            export DB_USER='test' &&
            export DB_PASSWORD='test' &&
            export DB_NAME='vyeya_test' &&
            export DB_PORT='5432' &&
            node src/scripts/init-db.js &&
            echo 'ğŸ§ª Starting server HTTP integration tests...' &&
            export POSTGRES_HOST='postgres-test' &&
            export POSTGRES_USER='test' &&
            export POSTGRES_PASSWORD='test' &&
            export POSTGRES_DB='vyeya_test' &&
            export POSTGRES_PORT='5432' &&
            export REDIS_URL='redis://redis-test:6379' &&
            export NODE_ENV=test &&
            export CI=true &&
            pnpm test:http --verbose
          "
      
      - name: ğŸ§¹ Cleanup
        if: always()
        run: docker compose -f docker-compose.ci.yml down -v

  # Phase 3: Build & Deploy to QA
  build-and-deploy-qa:
    name: ğŸ”§ Build & Deploy to QA
    runs-on: ubuntu-latest
    needs: [quality-gate, integration-tests]
    environment:
      name: qa
      url: https://qa.vyeya.app
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install pnpm
        run: npm install -g pnpm@${{ env.PNPM_VERSION }}
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ—ï¸ Build Server
        run: |
          cd packages/server
          pnpm build
          echo "âœ… Server built successfully"
      
      - name: ğŸ—ï¸ Build App
        run: |
          cd packages/app
          # Add app build commands here when needed
          echo "âœ… App build ready"
      
      - name: ğŸ³ Build QA Docker Image
        run: |
          docker build -f packages/server/Dockerfile -t vyeya-server:qa-${{ github.sha }} packages/server
          echo "âœ… Docker image built"
      
      - name: ğŸ”§ Deploy to QA
        run: |
          echo "ğŸ”§ Deploying to QA environment"
          echo "ğŸ§ª QA deployment would go here"
          # Add actual QA deployment commands
          echo "âœ… QA deployment completed"

  # Summary
  qa-summary:
    name: âœ… QA Pipeline Summary
    runs-on: ubuntu-latest
    needs: [quality-gate, integration-tests, build-and-deploy-qa]
    if: always()
    
    steps:
      - name: ğŸ“Š QA Results
        run: |
          echo "ğŸ”§ QA Pipeline Results:"
          echo "âœ… Quality Gate: ${{ needs.quality-gate.result }}"
          echo "âœ… Integration Tests: ${{ needs.integration-tests.result }}"
          echo "âœ… Build & Deploy QA: ${{ needs.build-and-deploy-qa.result }}"
          echo ""
          echo "ğŸ¯ QA environment ready for testing!"
          echo "ğŸ“ Next Steps: Test in QA, then merge to main for production"
          
          if [[ "${{ needs.quality-gate.result }}" == "success" && "${{ needs.integration-tests.result }}" == "success" && "${{ needs.build-and-deploy-qa.result }}" == "success" ]]; then
            echo "ğŸ‰ QA deployment successful!"
          else
            echo "âŒ Some stages failed. Please review QA deployment."
            exit 1
          fi
